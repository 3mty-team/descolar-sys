# conf/apache.conf
<Directory /app/descolar-back/>
	Options -Indexes +FollowSymLinks
	Require all granted

	SetEnvIf X_FORWARDED_PROTO https HTTPS=on

	#RewriteEngine on
    <IfModule mod_rewrite.c>
        <IfModule mod_negotiation.c>
            Options -MultiViews -Indexes
        </IfModule>
        RewriteEngine On

        # Handle Authorization Header
        RewriteCond %{HTTP:Authorization} .
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

        # Redirect Trailing Slashes If Not A Folder...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [L,R=301]

        # Send Requests To Front Controller...
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]

        # User Errors...
        ErrorDocument 401 /error/401
        ErrorDocument 403 /error/403
        ErrorDocument 404 /error/404
        ErrorDocument 500 /error/500
    </IfModule>

    # Deny access to .htaccess
    <Files ~ "^\.ht">
        Order allow,deny
        Deny from all
        satisfy all
    </Files>

    # Deny access to .env
    <Files .env>
        Order allow,deny
        Deny from all
        satisfy all
    </Files>

    # TODO REVIEW THAT.
    #Cache images / scripts
    <IfModule mod_expires.c>
        ExpiresActive on

        ExpiresDefault "access plus 1 week"

        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/webp "access plus 1 month"
        AddType image/x-icon .ico
        ExpiresByType image/x-icon "access plus 1 month"
        ExpiresByType image/icon "access plus 1 month"
        ExpiresByType image/ico "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"

        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"

        ExpiresByType text/css "access plus 1 month"
    </IfModule>

    <filesMatch ".(ico|jpg|jpeg|png|gif|js|css|webp|svg)$">
        #Header set Cache-Control "max-age=84600, public"
    </filesMatch>

    <IfModule mod_php5.c>
        #Session timeout
        php_value session.cookie_lifetime 600480 # 7 days
        php_value session.gc_maxlifetime 600480
    </IfModule>
</Directory>

ServerTokens Prod
ServerSignature Off

<Directory /errors/>
	Options -Indexes
	Require all granted
</Directory>

Alias /_errors/ /errors/
ErrorDocument 403 /_errors/403.html
ErrorDocument 404 /_errors/404.html
ErrorDocument 500 /_errors/500.html